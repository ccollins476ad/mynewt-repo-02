repo.name: 'mynewt-repo-02'
repo.versions:
    "0.0.0": "master"
    "0.0.1": "master"
    "1.0.0": "mynewt_1_0_0_tag"
    "1.1.0": "mynewt_1_1_0_tag"
    "1.2.0": "mynewt_1_2_0_tag"
    "1.3.0": "mynewt_1_3_0_tag"

    "0-latest": "1.3.0"
    "1-latest": "1.3.0"
    "0-dev": "0.0.0"       # master

    "1.0-latest": "1.0.0"
    "1.1-latest": "1.1.0"
    "1.2-latest": "1.2.0"
    "1.3-latest": "1.3.0"

repo.deps:
    mynewt-repo-01:
        type: git
        url: 'git@github.com:ccollins476ad/mynewt-repo-01.git'
        vers:
            # 0.0.0 --> ==0.0.0
            master:             '0-dev'

    apache-mynewt-core:
        type: git
        url: 'git@github.com:apache/mynewt-core.git'
        vers:
            # 0.0.0 --> ==0.0.0
            master:             '0-dev'

    mynewt_arduino_zero:
        type: git
        url: 'git@github.com:runtimeco/mynewt_arduino_zero.git'
        vers:
            # 1.3.0 --> ==1.3.0
            mynewt_1_3_0_tag:   '1.3.0'

    mcuboot:
        type: git
        url: 'git@github.com:runtimeco/mcuboot.git'
        vers:
            # 1.2.0 --> ==1.2.0
            mynewt_1_2_0_tag:   '1.2.0'

repo.newt_compatibility:
    # Allow all versions for 0.0.0.  This is a workaround to prevent a warning
    # from being displayed when newt doesn't know which version of the repo is
    # present.
    0.0.0:
        0.0.0: good

    # Core 1.1.0+ requires newt 1.1.0+ (feature: self-overrides).
    1.3.0:
        1.1.0: good
    1.2.0:
        1.1.0: good
    1.1.0:
        1.1.0: good
